<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.1" />
    <title>Adding Machine</title>
    <link rel="stylesheet" href="/public/css/style.css" />
</head>
<body>
  <div class="box4-3">
    <div id="calc-container" class="container content">
      <div class="item" id="delta"><p>&Delta;%</p></div>
      <div class="item" id="backspace"><p>Bkspc</p></div>
      <div class="item" id="mu"><p>mu</p></div>
      <div class="item" id="div"><p>/</p></div>
      <div class="item" id="percent"><p>%</p></div>
      <div class="item" id="mult-total"><p>=</p></div>
      <div class="item" id="ce"><p>c/ce</p></div>
      <div class="item" id="mult"><p>X</p></div>
      <div class="item" id="n0"><p>0</p></div>
      <div class="item" id="dot"><p>.</p></div>
      <div class="item" id="n1"><p>1</p></div>
      <div class="item" id="n2"><p>2</p></div>
      <div class="item" id="n3"><p>3</p></div>
      <div class="item" id="n4"><p>4</p></div>
      <div class="item" id="n5"><p>5</p></div>
      <div class="item" id="n6"><p>6</p></div>
      <div class="item" id="n7"><p>7</p></div>
      <div class="item" id="n8"><p>8</p></div>
      <div class="item" id="n9"><p>9</p></div>
      <div class="item" id="plus"><p>+</p></div>
      <div class="item" id="minus"><p>-</p></div>
      <div class="item" id="total"><p>*</p></div>
      <div class="item" id="subtotal"><p>=</p></div>
      <div class="item" id="ref"><p>#ref</p></div>
      <div class="item" id="mplus"><p>M+</p></div>
      <div class="item" id="mminus"><p>M-</p></div>
      <div class="item" id="msubtotal"><p>M=</p></div>
      <div class="item" id="mtotal"><p>M*</p></div>
    </div>
  </div>

<script src="/public/javascripts/bundle.js"></script>
</body>
</html>
